<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>再受診日</title>
	<meta charset="utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="hyou.css">
	<link rel="stylesheet" href="haikei.css">
	<link rel="stylesheet" th:href="@{/form.css}">
	
</head>

<body>
<!--<script type="text/javascript">-->
<!--window.confirm('これは確認ダイアログです');-->
<!--</script>-->
	<h1 th:text="${title}"></h1>

	<table class="a">

		<tr>
			<th>名前</th>
			<th>受診日</th>
			<th>メモ</th>
			<th>削除</th>
		</tr>
		<tr th:each="res : ${dbList}">
			<!--	<td th:text="${res.id}"></td>-->
			<td th:text="${res.name}"></td>
			<td th:text="${res.hiduke}"></td>
			<td th:text="${res.memo}"></td>
			<td>
				<form th:action="@{/del2/{id}(id=${res.id})}">
					<input type="submit" value="削除">
				</form>
			</td>

		</tr>
	</table>
	<p></p>
	<table class="b">
		<tr th:each="res : ${dbList}">
			<td>
				<form th:action="@{/saisin2/{id}(id=${res.id})}">
					<input type="hidden" name="id" th:value="${res.id}">
						    <div><input type="submit" class = "btn btn-outline-warning" value="再診" ></div>
						</form>

			</td>

		</tr>
	</table>
	<p></p>
	<div>
				<p>
				<form method="get" action="#" th:action="@{/batform}">

					<div><input type="submit" class = "btn btn-outline-success" value="再診者一覧画面へ" ></div>


				</form>
				
				<p></p>
			</div>

	
</body>

</html>
