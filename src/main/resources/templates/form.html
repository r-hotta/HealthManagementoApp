<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>一覧 - </title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="form.css">

	
</head>

<body>
	
		<h1 th:text="${title}"></h1>
		<table>
		
				<tr>
					<th>名前</th>
					<th>年齢</th>
					<th>身長(cm) </th>
					<th>体重(kg)</th>				
					<th>血圧(上）</th>
					<th>血圧（下）</th>
					<th>メモ</th>
					<th>判定</th>
					<th>編集</th>
<!--					<th>削除</th>-->
<!--					<th>判定変更</th>-->
				</tr>
				<tr th:each=" res : ${dbList}">
					
					<td th:text="${res.name}"></td>
					<td th:text="${res.age}"></td>
					<td th:text="${res.sinntyou}"></td>
					<td th:text="${res.taijuu}"></td>
					<td th:text="${res.ketuatuue}">
					<td th:text="${res.ketuatusita}"></td>
					<td th:text="${res.memo}"></td>
					<td th:text="${res.type}"></td>
					<td>
						<form th:action="@{/edit/{id}(id=${res.id})}">
							<input type="submit" value="編集" />
						</form>
<!--					</td>-->
<!--					<td>-->
						<form th:action="@{/del/{id}(id=${res.id})}">
							<input type="submit"value="削除" />
						</form>
<!--					</td>-->
<!--					<td>-->
						<form th:action="@{/cha/{id}(id=${res.id})}">
							<input type="submit"value="判定変更" />
						</form>
					</td>
				</tr>
		</table>
		<p></p>
		
				<form action="#" method="get" th:action="@{/add}">
					<input type="submit" value="登録画面">
				</form>
			
			<p></p>
			
				
					<form action="#" method="get" th:action="@{/batform}">
						<input type="submit" value="異常あり一覧">
					</form>			

</body>

</html>
