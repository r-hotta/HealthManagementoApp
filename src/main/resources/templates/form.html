<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>一覧 - </title>
	<meta charset="utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="hyou.css">
	<link rel="stylesheet" href="haikei.css">
	
</head>

<body>
	
		<h1 th:text="${title}"></h1>
		<table>
		
				<tr>
					<th>名前</th>
					<th>性別</th>
					<th>年齢</th>
					<th>身長(cm) </th>
					<th>体重(kg)</th>				
					<th>血圧(上）</th>
					<th>血圧（下）</th>
					<th>メモ</th>
					<th>判定</th>
					<th>編集</th>

				</tr>
				<tr th:each=" res : ${dbList}">
					
					<td>
						<form th:action="@{/day}">
						    <div><input type="submit" class = "btn btn-outline-warning" th:value="${res.name}"></div>
						</form>

					</td>
					
					<td th:text="${res.seibetu}"></td>
					<td th:text="${res.age}"></td>
					<td th:text="${res.sinntyou}"></td>
					<td th:text="${res.taijuu}"></td>
					<td th:text="${res.ketuatuue}">
					<td th:text="${res.ketuatusita}"></td>
					<td th:text="${res.memo}"></td>
					<td th:text="${res.type}"></td>
					<td>
						<form th:action="@{/edit/{id}(id=${res.id})}">
						    <div><input type="submit" class = "btn btn-outline-warning" value="編集" ></div>
						</form>
					</td>
					
				</tr>
		</table>
		<p></p>
		
				<form action="#" method="get" th:action="@{/add}">
				   
				    <div><input type="submit" class = "btn btn-outline-success" value="登録画面" ></div>
				</form>
			
			<p></p>
				
					<form action="#" method="get" th:action="@{/batform}">
					<div><input type="submit" class = "btn btn-outline-danger" value="再診者一覧" ></div>
					</form>			
	                <p></p>
	                <form action="#" method="get" th:action="@{/alldel}">
                    <div><input type="submit" class = "btn btn-outline-info" value="クリア" ></div>
                    </form>
</body>

</html>
