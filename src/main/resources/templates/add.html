<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/Add.css}">
<link rel="stylesheet" th:href="@{/haikei.css}">
<title>"データ挿入ページ"</title>
<style>
  table {
    margin-left: auto;
    margin-right: auto;
  }
</style>
</head>
<body>
<h1 style="text-align:center" th:text="${title}">データ挿入ページ</h1>
 <div class="container">
      <form method="get" action="#" th:action="@{/confirm}" th:object="${input}">
   <table>
  <tr>
    <td><p>名前：</p></td>
     <td><p><input type="text" name="name" th:value="*{name}"></p></td>
    <td><div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">エラーメッセージ</div></td>
  </tr>
  <tr>
    <td><p>年齢：</p></td>
     <td><p><input type="text" id="age" th:value="*{age}"name="age"min="1" max="10" onfocus="if(this.value==this.defaultValue)this.value=''"></p></td>
    <td><div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">エラーメッセージ</div></td>
  </tr>
  <tr>
    <td><p>身長：</p></td>
     <td><p><input type="text" id="sinntyou" th:value="*{sinntyou}" name="sinntyou"min="1" max="200" onfocus="if(this.value==this.defaultValue)this.value=''"></p></td>
    <td><div th:if="${#fields.hasErrors('sinntyou')}" th:errors="*{sinntyou}">エラーメッセージ</div></td>
  </tr>
  <tr>
    <td><p>体重：</p></td>
    <td><p><input type="text" id="taijuu" th:value="*{taijuu}" name="taijuu"min="1" max="300" onfocus="if(this.value==this.defaultValue)this.value=''"></p></td>
    <td><div th:if="${#fields.hasErrors('taijuu')}" th:errors="*{taijuu}">エラーメッセージ</div></td>
  </tr>
  <tr>    
    <td><p>血圧(上)：</p></td>
    <td><p><input type="text" id="ketuatuue" th:value="*{ketuatuue}"name="ketuatuue"min="1" max="300" onfocus="if(this.value==this.defaultValue)this.value=''"></p></td>
    <td><div th:if="${#fields.hasErrors('ketuatuue')}" th:errors="*{ketuatuue}">エラーメッセージ</div></td>
  </tr>
  <tr>
    <td><p>血圧(下)：</p></td>
    <td><p><input type="text" id="ketuatusita" th:value="*{ketuatusita}"name="ketuatusita"min="1" max="300" onfocus="if(this.value==this.defaultValue)this.value=''"></p></td>
    <td><div th:if="${#fields.hasErrors('ketuatusita')}" th:errors="*{ketuatusita}">エラーメッセージ</div></td>
  </tr>
  <tr>
    <td><p>メモ：</p></td>
    <td><p><input type="text" name="memo" th:value="*{memo}"></p></td>
    <td><div th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}">エラーメッセージ</div></td>
  </tr>
  <tr>
	    <td><p>性別：</p></td>
	<td><p>
			<select name="seibetu" required>
				<option value="">選択してください</option>
				<option>男</option>
				<option>女</option>
				<option>その他</option>
			</select>
		</p>
	</td>
  </tr>
</table>
 <div class="center" ><input type="submit" class = "btn btn-outline-success" value="確定" ></div>
      
<button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-light">Light</button>
<button type="button" class="btn btn-outline-dark">Dark</button>
 
 <button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>
 
<!--      <div style="margin-left:10%;margin-right:10%;"><a href="#" class= "btn-square" style="width:5%;padding:5px;font-size:20px;">確定</a></div>-->
      
      
      
	</form>
  </div>

</body>
</html>
