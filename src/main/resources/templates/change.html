<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>"判定変更ページ"</title>
<link rel="stylesheet" th:href="@{/haikei.css}">
<link rel="stylesheet" th:href="@{/hyou.css}">
<link rel="stylesheet" th:href="@{/header.css}">

</head>
<body>
	<div class="set">
	<header>
	<h2>
		<a href="/home">健康管理システム</a>
	</h2>
	<nav class="pc-nav">
		<ul>
			<li><a href="/form">健康者一覧</a></li>
			<li><a href="/batform">再診者一覧</a></li>
			<li><a href="/add">入力</a></li>
		</ul>
	</nav>


</header>

<div class="space"></div>
<h1><span th:text="${title}"></span></h1>
<div th:object="${input}">
	<table>
<tr>
				<th>『名前』</th>
				<th>『性別』</th>
				<th>『年齢』</th>
				<th>『身長』</th>
				<th>『体重』</th>
				<th>『血圧（上）』</th>
				<th>『血圧（下）』</th>
				<th>『メモ』</th>
			</tr>

			<tr>
				<td th:text="*{name}"></td>
				<td th:text="*{seibetu}"></td>
				<td th:text="*{age}"></td>
				<td th:text="*{sinntyou}"></td>
				<td th:text="*{taijuu}"></td>
				<td th:text="*{ketuatuue}"></td>
				<td th:text="*{ketuatusita}">あ</td>
				<td th:text="*{memo}"></td>
			</tr>
		</table>
		<table>
			<tr>
				<th>『判定』</th>
				</tr>
				<tr>
				<td th:text="*{type}"></td>
			</tr>
			
		</table>
		<p></p>
		<h2>今の判定から本当に変更しますか？</h2>
		
		<p></p>
		<form method="get" action="#" th:action="@{/cha/__*{id}__/exe}">
			<input type="hidden" name="name" th:value="*{name}">
			<input type="hidden" name="seibetu" th:value="*{seibetu}">
			<input type="hidden" name="age" th:value="*{age}">
			<input type="hidden" name="sinntyou" th:value="*{sinntyou}">
			<input type="hidden" name="taijuu" th:value="*{taijuu}">
			<input type="hidden" name="ketuatuue" th:value="*{ketuatuue}">
			<input type="hidden" name="ketuatusita" th:value="*{ketuatusita}">
			<input type="hidden" name="memo" th:value="*{memo}">
			<input type="hidden" name="type" th:value="*{type}">
			<input type="hidden" name="hiduke" th:value="*{hiduke}">
			<div><input type="submit" class = "btn btn-outline-secondary" value="判定変更" ></div>

		</form>
		<p></p>
		<form method="get" action="#" th:action="@{/form}">
		<div><input type="submit" class = "btn btn-outline-success" value="健康者一覧画面戻る" ></div>

		</form>
		
</div>
</div>
</body>
</html>
