<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>再受診日</title>
	<meta charset="utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="hyou.css">
	<link rel="stylesheet" th:href="@{/haikei.css}">


</head>

<body>
	<!--<script type="text/javascript">-->
	<!--window.confirm('これは確認ダイアログです');-->
	<!--</script>-->
	<h1 th:text="${title}"></h1>
	<p></p>
	<table class="a">

		<tr>
			<th>名前</th>
			<th>受診日</th>
			<th>性別</th>
			<th>年齢</th>
			<th>身長(cm)</th>
			<th>体重(kg)</th>
			<th>血圧(上)</th>
			<th>血圧(下)</th>
			<th>メモ</th>
			<th>削除</th>
		</tr>
		<tr th:each="res : ${dbList}">
			<!--	<td th:text="${res.id}"></td>-->
			<td th:text="${res.name}"></td>
			<td th:text="${res.hiduke}"></td>
			<td th:text="${res.seibetu}"></td>
			<td th:text="${res.age}"></td>
			<td th:text="${res.sinntyou}"></td>
			<td th:text="${res.taijuu}"></td>
			<td th:text="${res.ketuatuue}"></td>
			<td th:text="${res.ketuatusita}"></td>
			<td th:text="${res.memo}"></td>
			<td>
				<form th:action="@{/del/{id}(id=${res.id})}">
					<input type="submit" class="btn btn-outline-dark" value="削除">
				</form>
			</td>

		</tr>
	</table>
	<p></p>
	<table class="b">
		<tr th:each="res : ${dbList}">
			<td>
				<form th:action="@{/saisin/{id}(id=${res.id})}">
					<input type="hidden" name="id" th:value="${res.id}">
					<div><input type="submit" class="btn btn-outline-secondary" value="再診"></div>
				</form>

			</td>

		</tr>

	</table>
	<p></p>
	<div>
		<div>
			<form action="#" method="get" th:action="@{/form}">
				<div><input type="submit" class="btn btn-outline-success" value="健康者一覧画面へ"></div>
			</form>
			<p></p>
		</div>
</body>


</html>
